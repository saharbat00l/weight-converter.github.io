<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row"></div>
        <div class="column col-md-6"></div>
        <h1 class="display-4 text-center ">Weight Converter</h1>
         <form>
             <div class="form-group">
                <input id="lbsInput" type="number" class=" form-control form-control-lg" placeholder="Enter in Pounds...">
         </div>
         </form>

         <div id="output">

             <div class="card bg-transparent border-warning m-2">
                 <div class="card-body">
                     <h4>Grams: </h4>
                     <div id="gramsOutput"></div>
                 </div>
             </div>
              
         </div>

         <div class="card bg-transparent border-warning m-2">
            <div class="card-body">
                <h4>KiloGrams: </h4>
                <div id="kgOutput"></div>
            </div>
        </div>

        <div class="card bg-transparent border-warning m-2">
            <div class="card-body">
                <h4>Ounces: </h4>
                <div id="ozOutput"></div>
            </div>
        </div>



    </div>
    
    <script src="script.js"></script>
</body>
</html>
